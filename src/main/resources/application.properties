spring.jackson.time-zone=GMT+8

mybatis.type-aliases-package=com.moesome.spike.model
mybatis.mapper-locations=classpath:com/moesome/spike/model/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
mybatis.configuration.cache-enabled=false


spring.datasource.url = jdbc:mysql://localhost/spike?serverTimezone=Asia/Shanghai&useAffectedRows=true
spring.datasource.username = root
spring.datasource.password = 1234
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.filters=stat
spring.datasource.maxActive=10
spring.datasource.initialSize=1
spring.datasource.maxWait=10000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20
# 自定义 redis 配置，在 RedisConfigProperties 内读取

spring.redis.host=localhost
spring.redis.port=6379
# spring.redis.password=123456
# 连接超时时间（毫秒）
spring.redis.timeout=3000
# Redis默认情况下有16个分片，这里配置具体使用的分片，默认是0
spring.redis.database=0
# 连接池最大连接数（使用负值表示没有限制） 默认 8
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0

logging.path=./
logging.file=springboot.log

server.port=8080

logging.level.com.moesome.spike=DEBUG


# rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
# 并发数
spring.rabbitmq.listener.simple.concurrency=10
spring.rabbitmq.listener.simple.max-concurrency=20
# 每次取几个
spring.rabbitmq.listener.direct.prefetch=1
# 自动启动
spring.rabbitmq.listener.direct.auto-startup=true
# 消费失败重新压入队列
spring.rabbitmq.listener.direct.default-requeue-rejected=true
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000
spring.rabbitmq.template.retry.max-attempts=3
spring.rabbitmq.template.retry.max-interval=10000
# 重试时间倍数（第一次为 1000 第二次为 1000*1.0 累计 10000 则停止）
spring.rabbitmq.template.retry.multiplier=1.0
